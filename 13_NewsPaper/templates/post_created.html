{% load my_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Здравствуй, {{ user.username }}. Новая статья в твоём любимом разделе!</h2>
    <h2><a href="http://127.0.0.1:8000/news/{{ post.id }}">{{ post.title|censor }}</a></h2>
    <p> {{ post.text|truncatechars:50|censor }} </p>
    <hr>
    <p> {{ post.date_add|date:"d-M-Y" }} </p>
</body>
</html>
