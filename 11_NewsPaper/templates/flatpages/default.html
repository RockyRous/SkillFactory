<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bare - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
           <div class="container">
               <a class="navbar-brand" href="/news">Новости</a>
               <button class="navbar-toggler" type="button" data-toggle="collapse"
                       data-target="#navbarResponsive"
                       aria-controls="navbarResponsive" aria-expanded="false"
                       aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarResponsive">
                   <ul class="navbar-nav ml-auto">
                       <li class="nav-item">
                           <a class="nav-link" href="/admin">Admin</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="/news/create_news">Добавить новость</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="/news/create_article">Добавить статью</a>
                       </li>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="/news/search">Поиск новостей</a>
                       </li>

                       <li class="nav-item">
                           <a class="nav-link" href="/products/"><strong>Продукты</strong></a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="/products/create">Добавить продукт</a>
                       </li>

                   </ul>
               </div>
           </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                {% block content %}{% endblock content %}
                <hr>
                <h3>DEFAULT TEMPLATE</h3>
            </div>
        </div>


        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>

</html>
